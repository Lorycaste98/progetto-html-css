<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta property="og:title" content="Il mio sito web personale - Contatti ">
    <meta property="og:description" content="Dai un'occhiata al mio sito.
    Questa è un form da compilare per contattarmi ma all'interno del sito troverai molto altro. 
    Ti Aspetto">
    <meta property="og:image" content="https://lorycaste98.github.io/progetto-html-css/assets/images/icons/logo.svg">

    <link rel="stylesheet" href="../assets/styles/css/contact.css"/>
    <link rel="stylesheet" href="../assets/styles/css/content.css"/>
    <link rel="stylesheet" href="../assets/styles/css/footer.css"/>
    <link rel="stylesheet" href="../assets/styles/css/general.css"/>
    <link rel="stylesheet" href="../assets/styles/css/header.css"/>
    <link rel="stylesheet" href="../assets/styles/css/sidebar.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    
    <link rel="icon" href="../assets/images/icons/favicon.svg">

    <title>Lorenzo Castelletti: Homepage</title>
  </head>

  <body>
    <header>
      <div class="left-section">
        <input type="checkbox" class="sidebar-toggle" id="toggle-checkbox">
        <label id="toggle-label" for="toggle-checkbox"><img class="hamburger-menu" src="../assets/images/icons/list.svg"></label>
        
        <div class="sidebar">
          <a href="../"><strong>Homepage</strong></a>
          <a href="../curriculum/"><strong>Il mio CV</strong></a>
          <a href="../portfolio/"><strong>Portfolio</strong></a>
          <a href="../skills/"><strong>Competenze</strong></a>
          <a href="../contact/"><strong>Contatti</strong></a>
        </div>
      </div>
      <div class="mid-section">
        <a href="../"><img class="logo" src="../assets/images/icons/logo.svg" alt="personal logo">
        </a>
      </div>
      <div class="right-section">
        <a href="#contacts">
          <img class="question-mark" src="../assets/images/icons/question-circle.svg" alt="more info">
        </a>
      </div>
    </header>

    <section class="first-row">
      <h1>CONTATTAMI</h1>
    </section>

    <div class="contact-form">
      <form action="#" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="subject">Oggetto:</label>
        <input type="text" id="subject" name="subject" required />

        <label for="message">Messaggio:</label>
        <textarea id="message" name="message" rows="8" required></textarea>

        <input type="submit" value="Invia Messaggio" />
      </form>
    </div>

    <section class="more-info">
      <div>
        <h2>VUOI SAPERE DI PIÙ?</h2>
      </div>
      <div class="buttons">
        <div>
          <a href="curriculum/"> <button>GUARDA IL MIO CV</button></a>
        </div>
        <div>
          <a href="portfolio/"> <button>PORTFOLIO</button></a>
        </div>
        <div>
          <a href="skills/"> <button>COMPETENZE</button></a>
        </div>
      </div>
    </section>


    <footer>
      <div class="upper-section"><a name="contacts" href="../contact/"><button>SCRIVIMI !</button></a>
        <p> o visita i miei social</p>
      </div>
      <div class="middle-section">
        <a href="https://www.instagram.com/lorycastelletti/" target="_blank">
          <img src="../assets/images/icons/instagram.svg" alt="instagram logo"></a>
        <a href="https://www.linkedin.com/in/lorenzo-castelletti-532b9b191/" target="_blank">
          <img src="../assets/images/icons/linkedin.svg" alt="linkedin logo"></a>
        <a href="https://github.com/Lorycaste98" target="_blank">
          <img src="../assets/images/icons/github.svg" alt="github logo"></a>
        <a href="https://open.spotify.com/user/21recw65jk3fvspadgve6ciui" target="_blank">
          <img src="../assets/images/icons/spotify.svg" alt="spotify logo"></a>
      </div>
      <div class="lower-section">
        <div>
          <a href="https://www.start2impact.it/" target="_blank"><img class="university-logo" 
            src="../assets/images/icons/s2i.svg" alt="start 2 impact logo"><br></a> 
        </div>
        <div>
          <p>Lorenzo Castelletti &copy; 2023 &#124; Tutti i diritti riservati</p>
        </div>
      </div>
    </footer>
  </body>
</html>
